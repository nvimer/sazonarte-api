openapi: 3.0.0
paths:
  /menu/items:
    post:
      tags:
        - Menu Items
      summary: Create a new menu item
      description: |
        Create a new item for menu with the specified name, description, price and other values referented to cost for item.
        The item name must be a unique across all items.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateItemRequest"
      responses:
        201:
          description: Item created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MenuItemResponse"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        409:
          description: Conflict - Item with this name already exists in the category
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
