openapi: 3.0.0
paths:
  /menu/items:
    get:
      tags:
        - Menu Items
      summary: Get Menu Items
      description: Retrieve a paginated list of all menu items from the system. Supports pagination parameters for efficient data retrieval and display.
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination
          example: 1
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Number of items per page
          example: 10
      responses:
        200:
          description: Menu Items retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MenuItemListResponse"
              examples:
                menuItemList:
                  summary: Successful response with paginated menu items
                  value:
                    success: true
                    message: "Menu Items fetched successfully"
                    data:
                      - id: 1
                        categoryId: 1
                        name: "Bandeja Paisa"
                        description: "Traditional Colombian platter"
                        price: 25000.00
                        isExtra: false
                        isAvailable: true
                        imageUrl: "https://cloudinary.com/sazonarte/items/bandeja-paisa.jpg"
                        inventoryType: "TRACKED"
                        stockQuantity: 18
                        initialStock: 30
                        lowStockAlert: 5
                        autoMarkUnavailable: true
                        createdAt: "2025-01-15T10:00:00.000Z"
                        updatedAt: "2025-11-17T14:30:00.000Z"
                        deleted: false
                        deletedAt: null
                      - id: 2
                        categoryId: 5
                        name: "Coca Cola 350ml"
                        description: "Bottled Coca Cola"
                        price: 3000.00
                        isExtra: false
                        isAvailable: true
                        imageUrl: "https://cloudinary.com/sazonarte/items/coca-cola.jpg"
                        inventoryType: "UNLIMITED"
                        stockQuantity: null
                        initialStock: null
                        lowStockAlert: null
                        autoMarkUnavailable: true
                        createdAt: "2025-01-15T10:00:00.000Z"
                        updatedAt: "2025-11-17T14:30:00.000Z"
                        deleted: false
                        deletedAt: null
                    meta:
                      page: 1
                      limit: 10
                      total: 25
                      totalPages: 3
        400:
          description: Bad Request - Invalid pagination parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                status: 400
                message: "Invalid pagination parameters"
                errors:
                  - field: "limit"
                    message: "Limit must be between 1 and 100"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /menus/items/{id}:
    get:
      tags:
        - Menu Items
      summary: Get a menu items by ID
      description: |
        Retrieves a specific menu item by its unique identifier 
        Returns the item regardless of its deleted status.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            minimum: 1
          description: Menu Item ID
          example: 3
      responses:
        200:
          description: Menu Item fetched successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MenuItemResponse"
              example:
                success: true
                message: "Menu Item fetched successfully"
                data:
                  id: 123
                  categoryId: 5
                  name: "Coca Cola 350ml"
                  description: "Bottled Coca Cola drink"
                  price: 3000.00
                  isExtra: false
                  isAvailable: true
                  imageUrl: "https://cloudinary.com/sazonarte/items/coca-cola.jpg"
                  inventoryType: "UNLIMITED"
                  stockQuantity: null
                  initialStock: null
                  lowStockAlert: null
                  autoMarkUnavailable: true
                  createdAt: "2025-01-15T10:00:00.000Z"
                  updatedAt: "2025-11-17T14:30:00.000Z"
                  deleted: false
                  deletedAt: null
        400:
          description: Bad Request - Invalid ID format
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                status: 400
                message: "Invalid menu item ID format"
                errors:
                  - field: "id"
                    message: "ID must be a positive integer"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        404:
          description: Menu Item not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                status: 404
                message: "Menu Item ID 999 not found"
                errors:
                  - field: "id"
                    message: "Menu Item not found"
