components:
  schemas:
    Profile:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the user profile
          example: 89df7sad9a89sdlnas23hb4n
        name:
          type: string
          description: User's name
          example: "Nicolas"
        email:
          type: string
          format: email
          description: User's unique email
          example: "nicolas@test.com"
        phone:
          type: integer
          description: User's number phone
          example: "3102452213"
        address:
          type: string
          description: "User's address"
          example: "Av. Panamericana # 12-43"
